<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for movies, TV shows..." />
            <button type="submit">Search</button>
        </form>
    </header>

    <main>
        <section id="movies" class="movie-grid">
            <!-- Movie posters will be dynamically inserted here -->
        </section>

        <section id="movie-details" class="movie-details">
            <!-- Detailed movie information will be dynamically inserted here -->
        </section>
    </main>

    <footer>
        <p>Powered by OMDb API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
